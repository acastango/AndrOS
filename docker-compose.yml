services:
  andros-gateway:
    image: ${ANDROS_IMAGE:-andros:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ANDROS_GATEWAY_TOKEN: ${ANDROS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ANDROS_CONFIG_DIR}:/home/node/.andros
      - ${ANDROS_WORKSPACE_DIR}:/home/node/.andros/workspace
    ports:
      - "${ANDROS_GATEWAY_PORT:-18789}:18789"
      - "${ANDROS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ANDROS_GATEWAY_BIND:-lan}",
        "--port",
        "${ANDROS_GATEWAY_PORT:-18789}"
      ]

  andros-cli:
    image: ${ANDROS_IMAGE:-andros:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ANDROS_CONFIG_DIR}:/home/node/.andros
      - ${ANDROS_WORKSPACE_DIR}:/home/node/.andros/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
